<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Circuit - Signature manuscrite en ligne</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="pdf.js"></script>
    <script src="pdf.worker.js"></script>
    <script src="script.js"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="layout.css">

</head>

<body>
    <header>
        <div class="title">
            <img src="./assets/circuit2.png" alt="LOGO" class="logo">
            eParapheur
        </div>
        <div>
            <button id="scroll-action">Scroll</button>
        </div>
    </header>
    <main>
        <div id="pdf-main-container">
            <div id="pdf-loader">Chargement du document ...</div>
            <div id="pdf-contents">
                <div class="main-content">
                    <div id="pdf-meta">
                        <div id="pdf-buttons">
                            <button id="pdf-prev"><i class="fa-solid fa-caret-left"></i></button>
                            <button id="pdf-next"><i class="fa-solid fa-caret-right"></i></button>
                        </div>
                        <div id="page-count-container"><div id="pdf-current-page"></div> sur <div
                                id="pdf-total-pages">
                            </div>
                        </div>
                        <div>
                            <a id="download-image" href="#" style="max-width: 2rem; margin-right: 1rem;"><i class="fa-solid fa-download"></i></a>
                        </div>
                    </div>
                    <div id="canvas-container" class="no-scroll">
                        <canvas id="pdf-canvas" width="1024"></canvas>
                    </div>
                    <div id="page-loader">Chargement de la page ...</div>
                </div>
            </div>
        </div>
        <div class="upload-container">
            <div id="welcome">
                <h1>Bienvenue sur eParapheur</h1>
                <h2>by Circuit</h2>
                <h3>Signature manuscrite de document electronique en ligne</h3>
            </div>
            <input type="file" id="file-to-upload" accept="application/pdf" />
            <label id="upload-button">
                <i class="fa-solid fa-folder-open"></i>
                <span>Ouvrir le document PDF</span>
            </label>
        </div>
    </main>

    <script>

        var __PDF_DOC,
            __CURRENT_PAGE,
            __TOTAL_PAGES,
            __PAGE_RENDERING_IN_PROGRESS = 0,
            __CANVAS = $('#pdf-canvas').get(0),
            __CANVAS_CTX = __CANVAS.getContext('2d');

        function showPDF(pdf_url) {
            $("#pdf-loader").show();

            PDFJS.getDocument({ url: pdf_url }).then(function (pdf_doc) {
                __PDF_DOC = pdf_doc;
                __TOTAL_PAGES = __PDF_DOC.numPages;

                // Hide the pdf loader and show pdf container in HTML
                $("#pdf-loader").hide();
                $("#pdf-contents").show();
                $("#pdf-total-pages").text(__TOTAL_PAGES);
                $("#welcome").hide();

                // Show the first page
                showPage(1);
            }).catch(function (error) {
                // If error re-show the upload button
                $("#pdf-loader").hide();
                $("#upload-button").show();

                alert(error.message);
            });;
        }

        function showPage(page_no) {
            __PAGE_RENDERING_IN_PROGRESS = 1;
            __CURRENT_PAGE = page_no;

            // Disable Prev & Next buttons while page is being loaded
            $("#pdf-next, #pdf-prev").attr('disabled', 'disabled');

            // While page is being rendered hide the canvas and show a loading message
            $("#pdf-canvas").hide();
            $("#page-loader").show();
            $("#download-image").hide();

            // Update current page in HTML
            $("#pdf-current-page").text(page_no);

            // Fetch the page
            __PDF_DOC.getPage(page_no).then(function (page) {
                // As the canvas is of a fixed width we need to set the scale of the viewport accordingly
                var scale_required = __CANVAS.width / page.getViewport(1).width;

                // Get viewport of the page at required scale
                var viewport = page.getViewport(scale_required);

                // Set canvas height
                __CANVAS.height = viewport.height;

                var renderContext = {
                    canvasContext: __CANVAS_CTX,
                    viewport: viewport
                };

                // Render the page contents in the canvas
                page.render(renderContext).then(function () {
                    __PAGE_RENDERING_IN_PROGRESS = 0;

                    // Re-enable Prev & Next buttons
                    $("#pdf-next, #pdf-prev").removeAttr('disabled');

                    // Show the canvas and hide the page loader
                    $("#pdf-canvas").show();
                    $("#page-loader").hide();
                    $("#download-image").show();
                });
            });
        }

        // Upon click this should should trigger click on the #file-to-upload file input element
        // This is better than showing the not-good-looking file input element
        $("#upload-button").on('click', function () {
            $("#file-to-upload").trigger('click');
        });

        // When user chooses a PDF file
        $("#file-to-upload").on('change', function () {
            // Validate whether PDF
            if (['application/pdf'].indexOf($("#file-to-upload").get(0).files[0].type) == -1) {
                alert('Error : Not a PDF');
                return;
            }

            $("#upload-button").hide();

            // Send the object url of the pdf
            showPDF(URL.createObjectURL($("#file-to-upload").get(0).files[0]));
        });

        // Previous page of the PDF
        $("#pdf-prev").on('click', function () {
            if (__CURRENT_PAGE != 1)
                showPage(--__CURRENT_PAGE);
        });

        // Next page of the PDF
        $("#pdf-next").on('click', function () {
            if (__CURRENT_PAGE != __TOTAL_PAGES)
                showPage(++__CURRENT_PAGE);
        });

        // Download button
        $("#download-image").on('click', function () {
            $(this).attr('href', __CANVAS.toDataURL()).attr('download', 'page.png');
        });
    </script>
</body>

</html>
